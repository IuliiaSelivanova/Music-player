<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">

  <link rel=stylesheet href="./index.css"> 
</head>
<body>
  <div class="cover">
    <!-- <header class="header">
      <h1 class="header__title">Music player</h1>
      <h2 class="header__subtitle">A desktop application</h2>
    </header> -->
    <div class="player-container">
      <header class="player__header">
        <img src="./images/note.svg" alt="note">
        <p class="logo">Music PLayer</p>
      </header>

      <audio id="audio">
        <source id="source-audio" src="" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      <div class="player__info">
        <h1 class="marquee"><span class="artist"></span></h1>
        <h2 class="marquee"><span class="song"></span></h2>
      </div>

      <div class="player__progress">
        <div id="progressBar" class="player__progressBar">
          <div id="bar" class="bar"></div>
        </div>
        <div class="timer">00:00</div>
      </div>

      <div class="player__navigation">
         <button class="btn-action btn-back"></button>
         <button class="btn-action btn-play"></button>
         <button class="btn-action btn-next"></button>
      </div>

      <div class="player__tracklist"></div>

      <div id="dropzone" class="player__dropzone">
      </div>
    </div>
  </div>

  <script src='./index.js' type="module"></script>
</body>
</html>
